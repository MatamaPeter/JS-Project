<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             
        function doubleArray(nums){

                const numsDoubled = [];
                for (let i=0; i < nums.length; i++){

                    const num = nums[i];
                    if(num === 0){
                        return (numsDoubled)
                    }
                    numsDoubled.push(num * 2);
                    

                }return (numsDoubled)
        }
        console.log( doubleArray([1,1,3,56,12,0,565]));

    </script>
</body>
</html>
